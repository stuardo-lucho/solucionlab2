<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <title>Nuevo Empleado</title>
    </head>
    <body class="container">
        <h2>Nuevo Empleado</h2>
        <hr/>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
        <form method="post" th:action="@{'/employee/save'}">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input name="firstName" type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input name="lastName" type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Tel√©fono</label>
                <input name="phoneNumber" type="text" class="form-control" id="phoneNumber">
            </div>
            <div class="form-group">
                <label for="jobId">Trabajo</label>
                <select name="jobId" id="jobId" class="form-control">
                    <option th:each="job : ${listaJobs}" th:value="${job.jobId}" th:text="${job.jobTitle}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salario</label>
                <input name="salary" type="text" class="form-control" id="salary">
            </div>
            <div class="form-group">
                <label for="managerId">Jefe</label>
                <select name="managerId" id="managerId" class="form-control">
                    <option th:each="jefe : ${listaJefes}" th:value="${jefe.employeeId}" th:text="|${jefe.firstName} ${jefe.lastName}|"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="departmentId">Departamento</label>
                <select name="departmentId" id="departmentId" class="form-control">
                    <option th:each="depa : ${listaDepas}" th:value="${depa.departmentId}" th:text="${depa.departmentName}"></option>
                </select>
            </div>
            <a th:href="@{'/employee'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </body>
</html>
