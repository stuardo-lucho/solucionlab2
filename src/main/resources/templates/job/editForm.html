<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <title>Editar trabajo</title>
    </head>
    <body class="container">
        <h2>Editar trabajo</h2>
        <hr/>
        <form method="post" th:action="@{'/job/save'}">
            <input type="hidden" name="jobId" th:value="${job.jobId}" />
            <div class="form-group">
                <label for="jobTitle">Nombre</label>
                <input name="jobTitle" type="text" class="form-control" id="jobTitle" th:value="${job.jobTitle}" />
            </div>
            <div class="form-group">
                <label for="minSalary">Salario mínimo</label>
                <input name="minSalary" type="text" class="form-control" id="minSalary" th:value="${job.minSalary}" />
            </div>
            <div class="form-group">
                <label for="maxSalary">Salario máximo</label>
                <input name="maxSalary" type="text" class="form-control" id="maxSalary" th:value="${job.maxSalary}" />
            </div>
            <a th:href="@{'/job'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </body>
</html>
