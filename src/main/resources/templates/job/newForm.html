<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <title>Nuevo trabajo</title>
    </head>
    <body class="container">
        <h2>Nuevo trabajo</h2>
        <hr/>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
        <form method="post" th:action="@{'/job/save'}">
            <div class="form-group">
                <label for="jobTitle">Nombre</label>
                <input name="jobTitle" type="text" class="form-control" id="jobTitle">
            </div>
            <div class="form-group">
                <label for="minSalary">Salario mínimo</label>
                <input name="minSalary" type="text" class="form-control" id="minSalary">
            </div>
            <div class="form-group">
                <label for="maxSalary">Salario máximo</label>
                <input name="maxSalary" type="text" class="form-control" id="maxSalary">
            </div>
            <div class="form-group">
                <label for="department">Departamento</label>
                <select name="departmentId" id="department" class="form-control">
                    <option th:each="department : ${listaDepartment}"
                            th:value="${department.departmentId}"
                            th:text="${department.departmentName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="shortName">Nombre corto</label>
                <input name="shortName" type="text" class="form-control" id="shortName">
            </div>
            <a th:href="@{'/job'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </body>
</html>
